		<a-plane position="2 0 40" width="60" height="40" src="letmesoloher.png" rotation="0 180 0" mylink="https://www.vidaextra.com/rpg/fromsoftware-reconoce-a-let-me-solo-her-como-leyenda-elden-ring-le-ofrece-obsequio-legendario"></a-plane>
		<script>
			AFRAME.registerComponent('cursor-listener', {
			  init: function () {
				var el = this.el;
				el.addEventListener('click', function () {
				  var link = el.getAttribute('mylink');
				  window.open(link, '_blank');
				});
			  }
			});
			document.querySelector('a-plane').setAttribute('cursor-listener', '');
		</script>
