<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="quizz.js"></script>
    <link rel="shortcut icon" href="JS.png" type="image/x-icon">
    <title>JavaScript Quiz</title>
</head>

<body>
    <audio id="song" src="lobby-classic-game.mp3" autoplay></audio>
    <h1>JavaScript Quiz</h1>
    <br>
    <div id="quiz-container">
        <p>Benvingut al Quiz de JavaScript! Posi a prova els seus coneixements sobre JavaScript amb aquestes 10 preguntes.</p><br>
        <div id="timer"></div>
        <img id="question-image" src="JS.png" alt="Question Image">
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        <div id="question"></div>
        <form id="answers"></form>
        <div id="result"></div> <br>
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        <div id="navigation-buttons">
            <button id="prev-btn" onclick="previousQuestion()">Previous</button>
        </div>
    </div>
</body>

</html>
